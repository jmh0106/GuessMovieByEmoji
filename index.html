<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïù¥Î™®ÏßÄ Í≤åÏûÑ</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.5s ease-out;
        }
        .title {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .start-button {
            background-color: #007bff;
        }
        .restart-button {
            background-color: #28a745;
        }
        .game-screen, .result-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        .emoji-box-container {
            position: absolute;
            top: 20%;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .emoji-box {
            width: 300px;
            height: 300px;
            border-radius: 15px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }
        .input-container, .answer-container {
            position: absolute;
            bottom: 20%;
            width: 80%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }
        .input-container {
            opacity: 1;
            visibility: visible;
        }
        .answer-container {
            opacity: 0;
            visibility: hidden;
        }
        .input-box {
            padding: 10px;
            font-size: 1rem;
            flex: 1;
            margin-right: 10px;
        }
        .confirm-button, .next-button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }
        .confirm-button {
            background-color: #28a745;
        }
        .next-button {
            background-color: #007bff;
        }
        .status {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.2rem;
        }
        .result-text {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        #feedback {
            font-size: 1.5rem;
            margin-top: 100px;
            color: #000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container" id="main-screen">
        <div class="title">Ïù¥Î™®ÏßÄ Í≤åÏûÑ</div>
        <button class="button start-button" onclick="startGame()">Í≤åÏûÑ ÏãúÏûë</button>
    </div>

    <div class="game-screen" id="game-screen">
        <div class="status" id="status">Î¨∏Ï†ú 1 / 10</div>
        <div class="emoji-box-container">
            <div class="emoji-box" id="emoji-box"></div>
        </div>
        <div id="feedback"></div>
        <div class="input-container" id="input-container">
            <input type="text" class="input-box" id="answer-input" placeholder="Ï†ïÎãµ ÏûÖÎ†•">
            <button class="confirm-button" onclick="confirmAnswer()">Ï†ïÎãµ ÌôïÏ†ï</button>
        </div>
        <div class="answer-container" id="answer-container">
            <div class="answer-text" id="answer-text"></div>
            <button class="next-button" onclick="nextQuestion()">Îã§Ïùå Î¨∏Ï†ú</button>
        </div>
    </div>

    <div class="result-container" id="result-container">
        <div class="result-text" id="result-text"></div>
        <button class="button restart-button" onclick="resetGame()">Í≤åÏûÑ Îã§ÏãúÌïòÍ∏∞</button>
    </div>

    <script>
        const allQuestions = [
            { emoji: 'üö¢‚ùÑÔ∏è‚ù§Ô∏è', answer: 'ÌÉÄÏù¥ÌÉÄÎãâ' },
            { emoji: 'ü¶∏‚Äç‚ôÇÔ∏èü¶∏‚Äç‚ôÄÔ∏è', answer: 'Ïñ¥Î≤§Ï†∏Ïä§' },
            { emoji: 'üßô‚Äç‚ôÇÔ∏èü¶â‚ö°', answer: 'Ìï¥Î¶¨Ìè¨ÌÑ∞' },
            { emoji: 'üååüõ∏', answer: 'Ïä§ÌÉÄÏõåÏ¶à' },
            { emoji: 'ü¶ñüå≥', answer: 'Ï•¨ÎùºÍ∏∞ Í≥µÏõê' },
            { emoji: 'üëΩüìû', answer: 'E.T.' },
            { emoji: 'üåçüßü', answer: 'ÏõîÎìúÏõåZ' },
            { emoji: 'üïµÔ∏è‚Äç‚ôÇÔ∏èüîç', answer: 'ÏÖúÎ°ù ÌôàÏ¶à' },
            { emoji: 'ü§°üèôÔ∏è', answer: 'Ï°∞Ïª§' },
            { emoji: '‚ùÑÔ∏èüë≠', answer: 'Í≤®Ïö∏ÏôïÍµ≠' }
        ];

        let questions = [];
        let currentQuestionIndex = 0;
        let correctAnswers = 0;

        function startGame() {
            const mainScreen = document.getElementById('main-screen');
            const gameScreen = document.getElementById('game-screen');

            questions = getRandomQuestions(allQuestions, 10);
            currentQuestionIndex = 0;
            correctAnswers = 0;
            updateQuestion();

            mainScreen.style.transform = 'translateY(-100vh)';
            setTimeout(() => {
                mainScreen.style.display = 'none';
                gameScreen.style.display = 'flex';
                setTimeout(() => {
                    gameScreen.style.opacity = '1';
                }, 10);
            }, 500);

            document.getElementById('answer-input').addEventListener('keydown', function(event) {
                if (event.key === 'Enter') confirmAnswer();
            });
        }

        function getRandomQuestions(allQuestions, numberOfQuestions) {
            return allQuestions.sort(() => 0.5 - Math.random()).slice(0, numberOfQuestions);
        }

        // Î¨∏ÏûêÏó¥ÏóêÏÑú Î™®Îì† Í≥µÎ∞± Ï†úÍ±∞
        function normalizeString(str) {
            return str.trim().toLowerCase().replace(/\s+/g, '');
        }

        // Ï†ïÎãµ ÎπÑÍµê Ìï®Ïàò
        function confirmAnswer() {
            const inputContainer = document.getElementById('input-container');
            const answerContainer = document.getElementById('answer-container');
            const feedback = document.getElementById('feedback');
            const answerInput = document.getElementById('answer-input');
            const correctAnswer = questions[currentQuestionIndex].answer;

            const userAnswer = normalizeString(answerInput.value);
            answerInput.value = '';

            if (userAnswer === normalizeString(correctAnswer)) {
                feedback.innerText = 'ÎßûÏïòÏäµÎãàÎã§!';
                feedback.style.color = '#28a745';
                correctAnswers++;
            } else {
                feedback.innerText = 'ÌãÄÎ†∏ÏäµÎãàÎã§!';
                feedback.style.color = '#dc3545';
            }

            feedback.style.opacity = '1';
            feedback.style.visibility = 'visible';

            inputContainer.style.opacity = '0';
            setTimeout(() => {
                inputContainer.style.display = 'none';
                answerContainer.style.display = 'flex';
                answerContainer.style.opacity = '1';
                answerContainer.style.visibility = 'visible';
                document.getElementById('answer-text').innerText = `Ï†ïÎãµ: ${correctAnswer}`;
            }, 500);
        }


        function nextQuestion() {
            const inputContainer = document.getElementById('input-container');
            const answerContainer = document.getElementById('answer-container');
            const feedback = document.getElementById('feedback');

            feedback.style.opacity = '0';
            feedback.style.visibility = 'hidden';

            answerContainer.style.opacity = '0';
            answerContainer.style.visibility = 'hidden';

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    updateQuestion();
                    answerContainer.style.display = 'none';
                    inputContainer.style.display = 'flex';
                    inputContainer.style.opacity = '1';
                    inputContainer.style.visibility = 'visible';
                } else {
                    document.getElementById('game-screen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('game-screen').style.display = 'none';
                        document.getElementById('result-container').style.display = 'flex';
                        document.getElementById('result-container').style.opacity = '1';
                        document.getElementById('result-text').innerText = `Í≤åÏûÑ Ï¢ÖÎ£å! ÎßûÏ∂ò Î¨∏Ï†ú: ${correctAnswers}Í∞ú`;
                    }, 500);
                }
            }, 500);
        }

        function updateQuestion() {
            document.getElementById('emoji-box').innerText = questions[currentQuestionIndex].emoji;
            document.getElementById('status').innerText = `Î¨∏Ï†ú ${currentQuestionIndex + 1} / ${questions.length}`;
        }

        function resetGame() {
            const resultContainer = document.getElementById('result-container');
            const mainScreen = document.getElementById('main-screen');

            resultContainer.style.opacity = '0';
            setTimeout(() => {
                resultContainer.style.display = 'none';
                mainScreen.style.display = 'flex';
                mainScreen.style.transform = 'translateY(0)';
                setTimeout(() => {
                    mainScreen.style.opacity = '1';
                }, 10);

                questions = [];
                currentQuestionIndex = 0;
                correctAnswers = 0;
            }, 500);
        }
    </script>
</body>
</html>
